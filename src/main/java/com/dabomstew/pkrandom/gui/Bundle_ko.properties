RandomizerGUI.paBanTrappingCB.toolTipText=<html>\uD2B9\uC131 \uB79C\uB364\uD654\uC2DC \uC57C\uC0DD\uC774\uB098 \uD2B8\uB808\uC774\uB108 \uD3EC\uCF13\uBAAC\uB4E4\uC740 \uB3C4\uB9DD\uBD88\uAC00 \uD2B9\uC131\uC744 \uAC00\uC9C8 \uC218 \uC5C6\uC74C.<br />\nThis bans Arena Trap, Magnet Pull and Shadow Tag.<br />\nHas no effect if abilities are not randomized.<br />\nPokemon that have a trapping ability to begin with will still have their abilities randomized, unlike how Wonder Guard is treated.
