RandomizerGUI.igtGivenOnlyRB.text=\uBC1B\uB294 \uD3EC\uCF13\uBAAC\uB9CC \uB79C\uB364\uD654
RandomizerGUI.igtGivenOnlyRB.toolTipText=<html>\uC120\uD0DD\uC2DC \uAD50\uD658\uC2DC\uC5D0 \uBC1B\uB294 \uD3EC\uCF13\uBAAC\uB9CC \uB79C\uB364\uD654, \uC8FC\uB294 \uD3EC\uCF13\uBAAC\uC740 \uB3D9\uC77C<br />but the Pokemon requested by the NPC in exchange will remain the same.
RandomizerGUI.igtBothRB.text=\uBC1B\uB294 \uD3EC\uCF13\uBAAC & \uC8FC\uB294 \uD3EC\uCF13\uBAAC \uBAA8\uB450 \uB79C\uB364\uD654
RandomizerGUI.igtBothRB.toolTipText=<html>Selecting this will replace both the Pokemon you receive from an in-game trade and the Pokemon required to do the trade.
RandomizerGUI.fiUnchangedRB.toolTipText=\uB9F5\uC5D0 \uC788\uB294 \uC544\uC774\uD15C\uACFC \uC228\uACA8\uC9C4 \uC544\uC774\uD15C\uB4E4\uC744 \uBCC0\uACBD\uD558\uC9C0 \uC54A\uC74C.
RandomizerGUI.fiUnchangedRB.text=\uBCC0\uACBD \uC5C6\uC74C
RandomizerGUI.fiShuffleRB.toolTipText=<html>\uBAA8\uB4E0 \uB9F5\uC5D0 \uC788\uB294 \uC544\uC774\uD15C\uACFC \uC228\uACA8\uC9C4 \uC544\uC774\uD15C\uB4E4\uC744 \uC11E\uC74C (\uAE30\uC874 \uAC8C\uC784 \uD6C4\uBC18\uC5D0 \uD68D\uB4DD \uAC00\uB2A5\uD55C \uC544\uC774\uD15C\uC744 \uCD08\uBC18\uC5D0 \uD68D\uB4DD \uD639\uC740 \uADF8 \uBC18\uB300,)<br />\uC911\uC694 \uC544\uC774\uD15C\uC774\uB098 \uBC84\uADF8\uC131 \uC544\uC774\uD15C\uC740 \uD68D\uB4DD \uC704\uCE58 \uBCC0\uACBD\uB418\uC9C0 \uC54A\uC74C.<br />Key items are left in their original location and glitch items are excluded.<br />This stops item balls containing seriously overpowered items, but more powerful items may be available early on.<br />TMs will remain in the same item balls, but the numbers of the TMs in them will be shuffled among the set.
RandomizerGUI.fiShuffleRB.text=\uC11E\uAE30
RandomizerGUI.fiRandomRB.text=\uB79C\uB364\uD654
RandomizerGUI.fiRandomRB.toolTipText=<html>\uBAA8\uB4E0 \uB9F5\uC5D0 \uC788\uB294 \uC544\uC774\uD15C\uACFC \uC228\uACA8\uC9C4 \uC544\uC774\uD15C\uB4E4\uC744 \uB79C\uB364\uD654.<br />\uC911\uC694 \uC544\uC774\uD15C\uC774\uB098 \uBC84\uADF8\uC131 \uC544\uC774\uD15C\uC740 \uC81C\uC678.<br />This means item balls can contain seriously overpowered items such as Master Balls.<br />TMs will remain in the same item balls, but the numbers of the TMs in them will be randomized, including TMs not usually available from item balls.<br />All TMs will still be available at least once in the game.
RandomizerGUI.igtRandomNicknameCB.toolTipText=<html>Check this to randomize the nicknames of the Pokemon you receive.<br />The nicknames will be chosen from a predefined list.<br />If there are no more usable nicknames the original nicknames will be kept for the rest of the trades.
RandomizerGUI.igtRandomNicknameCB.text=\uBCC4\uBA85 \uB79C\uB364\uD654
RandomizerGUI.igtRandomItemCB.text=\uBCF4\uC720 \uC544\uC774\uD15C \uB79C\uB364\uD654
RandomizerGUI.igtRandomItemCB.toolTipText=<html>Check this to give each Pokemon you receive from an ingame trade a random held item.<br />This includes trades that do not normally have a held item on the Pokemon.
RandomizerGUI.igtRandomIVsCB.toolTipText=<html>Check this to randomize the IVs of the Pokemon you receive from ingame trades.<br />In most games these Pokemon have set IVs, so clicking this randomizes those set IVs.
RandomizerGUI.igtRandomIVsCB.text=\uAC1C\uCCB4\uAC12 (IV) \uB79C\uB364\uD654
RandomizerGUI.igtRandomOTCB.text=\uC6D0\uB798 \uC8FC\uC778 \uB79C\uB364\uD654
RandomizerGUI.igtRandomOTCB.toolTipText=<html>Check this to randomize the Original Trainer (ID & name) of the Pokemon you receive from trades.<br />The names will be chosen from the same list as trainer names,<br />with names that are too long to be OT names excluded.
RandomizerGUI.spHeldItemsCB.toolTipText=<html>\uC120\uD0DD\uC2DC \uC2A4\uD0C0\uD305 \uD3EC\uCF13\uBAAC\uC774 \uC9C0\uB2CC \uC544\uC774\uD15C\uC744 \uB79C\uB364\uD654.<br />2\uC138\uB300 \uAC8C\uC784\uC5D0\uC120 \uAC01\uAC01\uC758 \uC2A4\uD0C0\uD305 \uD3EC\uCF13\uBAAC\uC774 \uB2E4\uB978 \uC544\uC774\uD15C\uB4E4\uC744 \uC9C0\uB2C8\uACE0 \uC788\uC74C.<br />3\uC138\uB300 \uAC8C\uC784\uC5D0\uC120 \uC2A4\uD0C0\uD305 \uD3EC\uCF13\uBAAC\uB4E4\uC774 \uAC19\uC740 \uC544\uC774\uD15C\uC744 \uC9C0\uB2C8\uACE0 \uC788\uC74C.
RandomizerGUI.spHeldItemsCB.text=\uC2A4\uD0C0\uD305 \uD3EC\uCF13\uBAAC \uC9C0\uB2CC \uC544\uC774\uD15C \uB79C\uB364\uD654
RandomizerGUI.wpHeldItemsCB.toolTipText=<html>\uC120\uD0DD\uC2DC \uAE30\uC874\uC758 \uC9C0\uB2D0 \uC218 \uC788\uB294\uC9C0\uC758 \uC5EC\uBD80\uC640 \uAD00\uACC4\uC5C6\uC774 \uC57C\uC0DD \uD3EC\uCF13\uBAAC\uC774 \uC9C0\uB2CC \uC544\uC774\uD15C \uB79C\uB364\uD654.<br />\uC77C\uBD80 \uACE0\uC815 \uD3EC\uCF13\uBAAC\uACFC \uC804\uC124 \uD3EC\uCF13\uBAAC\uC5D0\uB3C4 \uC801\uC6A9.
