CodeTweaks.bwPatch.toolTipText=<html>\uC120\uD0DD\uC2DC \uACBD\uD5D8\uCE58 \uD68D\uB4DD \uC2DC\uC2A4\uD15C\uC774 \uBE14\uB799/\uD654\uC774\uD2B8 \uBC84\uC804\uC758 \uC2DC\uC2A4\uD15C\uC73C\uB85C \uBCC0\uACBD\uB428.<br />\uB0AE\uC740 \uB808\uBCA8\uC758 \uD3EC\uCF13\uBAAC\uC73C\uB85C \uB192\uC740 \uB808\uBCA8\uC758 \uD3EC\uCF13\uBAAC \uC81C\uC555\uC2DC \uB354 \uB9CE\uC740 \uACBD\uD5D8\uCE58\uB97C \uD68D\uB4DD.<br />\uD604\uC7AC \uC601\uBB38\uD310 \uB808\uB4DC/\uBE14\uB8E8/\uC610\uB85C\uC6B0, \uACE8\uB4DC/\uC2E4\uBC84/\uD06C\uB9AC\uC2A4\uD0C8\uC5D0\uB9CC \uC801\uC6A9.
CodeTweaks.nerfXAcc.name=\uC798-\uB9DE\uD788\uAE30 \uB108\uD504
CodeTweaks.nerfXAcc.toolTipText=<html>1\uC138\uB300 \uD55C\uC815 \uC0AC\uAE30\uC600\uB358 \uC798-\uB9DE\uD788\uAE30 \uB108\uD504.<br />\uB354 \uC774\uC0C1 \uC218\uBA74\uB4F1\uC758 \uC0C1\uD0DC \uC774\uC0C1\uC774\uB098 \uC77C\uACA9\uD544\uC0B4 \uAE30\uC220\uC5D0 \uC798-\uB9DE\uD788\uAE30\uAC00 \uC801\uC6A9\uB418\uC9C0 \uC54A\uC74C.<br />Doing this means that the player cannot use X Accuracy and lock the opponents into infinite sleep/Wrap, nor can they just use one-hit KO moves on everything.<br />Applying this patch will also remove the one-hit KO moves from the "broken moves" list if you use that option, since they aren't really broken without X Accuracy.<br /><b>Credit to Mountebank for this patch.</b>
CodeTweaks.critRateFix.name=\uCE58\uBA85\uD0C0 \uD655\uB960 \uC218\uC815
CodeTweaks.critRateFix.toolTipText=<html>1\uC138\uB300\uC758 \uC18D\uB3C4 \uBCC0\uD654 \uCE58\uBA85\uD0C0 \uD655\uB960\uC744 \uC774\uD6C4 \uC138\uB300\uC758 1/16 \uD655\uB960\uB85C \uBCC0\uACBD.<br />Focus Energy and Dire Hit will also be fixed to increase crit rate instead of decreasing it.<br />"High crit rate" moves such as Slash will have double the normal crit chance, like in later games.
CodeTweaks.fastestText.toolTipText=<html>\uC120\uD0DD\uC2DC \uAC8C\uC784\uB0B4 \uD14D\uC2A4\uD2B8 \uC18D\uB3C4 \uC635\uC158\uACFC \uAD00\uACC4\uC5C6\uC774 \uD14D\uC2A4\uD2B8 \uB85C\uB529 \uB51C\uB808\uC774 \uCD5C\uC18C\uD654.<br />This is only not the case in Generation 3, where each text speed option is made a level faster instead.<br /><b>Credit to Kaphotics for the Gen 4 patches and unknown AR code makers for the Gen5 patches.</b>
