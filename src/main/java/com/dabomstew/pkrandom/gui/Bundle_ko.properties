RandomizerGUI.pbsChangesRandomUnrestrictedRB.toolTipText=<html>\uAC01 \uD3EC\uCF13\uBAAC\uC758 \uC885\uC871\uAC12\uB9C8\uB2E4 \uB79C\uB364\uD654 (\uAD6C\uAD6C\uC758 \uCCB4\uB825, \uACF5\uACA9, \uC2A4\uD53C\uB4DC \uAC01\uAC01 \uB79C\uB364\uD654.) \uC804\uC124 \uD3EC\uCF13\uBAAC\uC774 \uB9E4\uC6B0 \uC57D\uD574\uC9C0\uAC70\uB098 \uAC16\uB2E4\uBC84\uB9AC\uB358 \uD3EC\uCF13\uBAAC\uC774 \uB9E4\uC6B0 \uAC15\uD574\uC9C8 \uC218 \uC788\uC74C.<br />Evolutions of a Pokemon will be treated separately from that Pokemon unless you check Follow Evolutions.
RandomizerGUI.pbsChangesRandomCompletelyRB.text=\uC644\uC804 \uB79C\uB364\uD654
RandomizerGUI.pbsChangesRandomCompletelyRB.toolTipText=<html>\uD3EC\uCF13\uBAAC \uBCC4 \uC885\uC871\uAC12 \uCD1D\uD569 \uB79C\uB364\uD654 \uD6C4 \uB79C\uB364\uC73C\uB85C \uC7AC\uBD84\uBC30<br />This will almost certainly change the strength of every Pokemon, and can create very strong and very weak Pokemon.<br />Evolutions of a Pokemon will be treated separately from that Pokemon unless you check Follow Evolutions.<br />When Follow Evoltuions is checked with this option, evolved Pokemon base stat totals can exceed the highest values for the original game. 
