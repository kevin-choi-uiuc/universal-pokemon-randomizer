RandomizerGUI.wpCatchRateCB.text=\uCD5C\uC18C \uD3EC\uD68D \uD655\uB960
RandomizerGUI.wpCatchRateCB.toolTipText=<html>\uC120\uD0DD\uC2DC \uCD5C\uC18C \uD3EC\uD68D \uD655\uB960 \uC774\uD558\uC758 \uD3EC\uCF13\uBAAC\uC758 \uD3EC\uD68D \uD655\uB960\uC774 \uC124\uC815\uD55C \uCD5C\uC18C \uD3EC\uD68D \uD655\uB960\uB85C \uBCC0\uACBD\uB40C.\n<br />\uB808\uBCA8 1: \uAD6C\uBC84\uC804\uC758 \uAE30\uBCF8 \uCD5C\uC18C \uD3EC\uD68D \uD655\uB960 (\uB0AE\uC740 \uCCB4\uB825\uC758 \uC77C\uBC18 \uD3EC\uCF13\uBAAC\uC740 30%, \uC804\uC124 \uD3EC\uCF13\uBAAC\uC740 15%)\n<br />"\uD5A5\uC0C1\uB41C" \uCD5C\uC18C \uD3EC\uD68D \uD655\uB960 (\uB0AE\uC740 \uCCB4\uB825\uC758 \uC77C\uBC18 \uD3EC\uCF13\uBAAC\uC740 50%, \uC804\uC124 \uD3EC\uCF13\uBAAC\uC740 25%)\n<br />Level 3: "\uC9C0\uB9AC\uB294" \uCD5C\uC18C \uD3EC\uD68D \uD655\uB960 (\uB0AE\uC740 \uCCB4\uB825\uC758 \uC77C\uBC18 \uD3EC\uCF13\uBAAC\uC740 80%, \uC804\uC124 \uD3EC\uCF13\uBAAC\uC740 40%)\n<br />Level 4: "\uCD5C\uB300" \uCD5C\uC18C \uD3EC\uD68D \uD655\uB960 (\uBAA8\uB4E0 \uD3EC\uCF13\uBAAC\uC758 \uD3EC\uD68D \uD655\uB960\uC774 \uC2DC\uC2A4\uD15C \uB0B4 \uCD5C\uB300 \uC218\uCE58\uC778 255\uB85C \uC870\uC815\uB40C.)
RandomizerGUI.paWonderGuardCB.text=\uBD88\uAC00\uC0AC\uC758 \uBD80\uC801 \uD5C8\uC6A9?
RandomizerGUI.paWonderGuardCB.toolTipText=<html>\uC120\uD0DD\uC2DC \uC5B4\uB290 \uD3EC\uCF13\uBAAC\uC774\uB098 \uBD88\uAC00\uC0AC\uC758 \uBD80\uC801\uC744 \uD2B9\uC131\uC73C\uB85C \uAC00\uC9C8 \uC218 \uC788\uC74C.<br />This can lead to some very overpowered/broken Pokemon.<br />USE WITH CAUTION!
RandomizerGUI.paRandomizeRB.toolTipText=<html>\uD3EC\uCF13\uBAAC\uB4E4\uC758 \uD2B9\uC131\uC774 \uBB34\uC791\uC704\uB85C \uC120\uD0DD\uB41C \uB2E4\uB978 \uD2B9\uC131\uC73C\uB85C \uAD50\uCCB4\uB40C.<br />Each Pokemon will have a base ability, and a 50% chance of having a 2nd ability different from the first.<br />(50% of the species will have this ability if it is made).<br />In Generation 5 games, each Pokemon will also receive a new random "Dream World" ability.<br />Pokemon such as Shedinja which have Wonder Guard as their ability will keep it to maintain balance.
RandomizerGUI.paRandomizeRB.text=\uB79C\uB364\uD654
RandomizerGUI.mtMovesPanel.border.title=\uAC00\uB974\uCE68\uAE30\uC220
RandomizerGUI.mtmUnchangedRB.toolTipText=<html>\uAC00\uB974\uCE68\uAE30\uC220 \uBCC0\uACBD \uC5C6\uC74C.<br />If Metronome Only Mode is selected, all Move Tutors are changed to Metronome and this setting has no effect.
RandomizerGUI.mtmUnchangedRB.text=\uBCC0\uACBD \uC5C6\uC74C
RandomizerGUI.mtmRandomRB.toolTipText=<html>\uAC00\uB974\uCE68\uAE30\uC220 \uC2AC\uB86F\uBCC4 \uB2E4\uB978 \uAE30\uC220\uB85C \uBCC0\uACBD.<br />Each Move Tutor move will still be unique, and they will not overlap with TM/HM moves.<br />If Metronome Only Mode is selected, all Move Tutors are changed to Metronome and this setting has no effect.
RandomizerGUI.mtmRandomRB.text=\uB79C\uB364\uD654
RandomizerGUI.mtCompatPanel.border.title=\uAC00\uB974\uCE68\uAE30\uC220 \uD638\uD658
RandomizerGUI.mtcUnchangedRB.toolTipText=<html>\uBAA8\uB4E0 \uD3EC\uCF13\uBAAC\uC774 \uAE30\uC874\uC5D0 \uBC30\uC6B8 \uC218 \uC788\uB358 \uAC00\uB974\uCE68\uAE30\uC220 \uC2B5\uB4DD \uAC00\uB2A5.<br />Note that this applies even if you randomize the moves, which could lead to some odd combinations.
RandomizerGUI.mtcUnchangedRB.text=\uBCC0\uACBD \uC5C6\uC74C
RandomizerGUI.mtcRandomTypeRB.text=\uB79C\uB364\uD654 (\uB3D9\uC77C \uD0C0\uC785 \uC6B0\uC120)
RandomizerGUI.mtcRandomTypeRB.toolTipText=<html>\uAC01 \uD3EC\uCF13\uBAAC\uC758 \uAC00\uB974\uCE68\uAE30\uC220 \uC2B5\uB4DD \uAC00\uB2A5 \uC5EC\uBD80 \uB79C\uB364\uD654.<br />90%: \uAE30\uC220/\uBE44\uC804\uBA38\uC2E0 \uD0C0\uC785\uACFC \uD3EC\uCF13\uBAAC \uD0C0\uC785\uC774 \uB3D9\uC77C\uD560 \uC2DC.<br />50%: \uAE30\uC220/\uBE44\uC804\uBA38\uC2E0\uC774 \uB178\uB9D0 \uD0C0\uC785\uC774\uACE0 \uD3EC\uCF13\uBAAC\uC740 \uB178\uB9D0 \uD0C0\uC785\uC774 \uC544\uB2D0\uC2DC.<br />25%: \uADF8 \uC678 \uC804\uBD80.
RandomizerGUI.mtcRandomTotalRB.text=\uC644\uC804 \uB79C\uB364\uD654
RandomizerGUI.mtcRandomTotalRB.toolTipText=<html>\uAC01 \uD3EC\uCF13\uBAAC\uC758 \uAC00\uB974\uCE68\uAE30\uC220 \uC2B5\uB4DD \uAC00\uB2A5 \uC5EC\uBD80 \uB79C\uB364\uD654.<br />\uD0C0\uC785 \uAD00\uACC4\uC5C6\uC774 50% \uD655\uB960\uB85C \uBC30\uC6B8 \uC218 \uC788\uAC70\uB098 \uC5C6\uC74C.
RandomizerGUI.mtNoExistLabel.text=\uAC00\uB974\uCE68\uAE30\uC220\uC774 \uC5C6\uAC70\uB098 \uC544\uC9C1 \uB79C\uB364\uD654\uB418\uC9C0 \uC54A\uC74C.
RandomizerGUI.moveTutorsPanel.border.title=\uAC00\uB974\uCE68\uAE30\uC220
RandomizerGUI.raceModeCB.text=\uACBD\uC7C1 \uBAA8\uB4DC
RandomizerGUI.raceModeCB.toolTipText=<html>\uB2E4\uB978 \uC0AC\uB78C\uACFC \uC2A4\uD53C\uB4DC\uB7F0 \uB4F1 \uD2B9\uC218\uD55C \uACBD\uC6B0\uC5D0 \uC0AC\uC6A9.<br />\uB85C\uADF8 \uC800\uC7A5 \uBD88\uAC00, and a check value will be generated.<br />You can send this value around with the preset file to ensure that everyone has the same ROM to race with.
RandomizerGUI.otherOptionsPanel.border.title=Other Options
RandomizerGUI.tpNoEarlyShedinjaCB.text=\uAC8C\uC784 \uCD08\uBC18 \uBD88\uAC00\uC0AC\uC758 \uBD80\uC801 \uAE08\uC9C0
RandomizerGUI.tpNoEarlyShedinjaCB.toolTipText=<html>\uAC8C\uC784 \uCD08\uBC18 \uAC1C\uAD74\uB2CC\uC790\uAC00 \uBD88\uAC00\uC0AC\uC758 \uBD80\uC801 \uD2B9\uC131\uC744 \uAC00\uC9C0\uACE0 \uC788\uB294 \uAC83 \uAC19\uC740 \uAE30\uBD84\uC774 \uB9E4\uC6B0 \uB098\uC05C \uC0C1\uD669\uC744 \uAE08\uC9C0 (\uBC29\uC1A1\uC73C\uB85C \uBCF4\uACE0 \uC2F6\uB2E4.)<br />Selecting this option will make sure that no trainers are given these Pokemon under level 20.<br />By the time you are fighting level 20 trainers you can reasonably be expected to have a counter for each type.
RandomizerGUI.randomizeHollowsCB.text=\uC740\uD608 \uB79C\uB364\uD654
RandomizerGUI.randomizeHollowsCB.toolTipText=<html>Checking this randomizes the Pokemon you see in Hidden Hollows.<br />For now, at least, the items remain the same.<br />Hidden Hollows, and consequently this option, are only available in Black2/White2.
RandomizerGUI.brokenMovesCB.text=\uB9E4\uC6B0 \uC0AC\uAE30 \uAE30\uC220 \uAE08\uC9C0
RandomizerGUI.brokenMovesCB.toolTipText=<html>1\uC138\uB300: \uC6A9\uC758 \uBD84\uB178, \uC18C\uB2C9\uBD90, \uBC84\uC12F\uD3EC\uC790, \uC77C\uACA9\uD544\uC0B4 \uAE30\uC220, 2\uC138\uB300 \uC774\uD6C4: \uC6A9\uC758 \uBD84\uB178, \uC18C\uB2C9\uBD90\uB9CC.<br />In first generation games, Dragon Rage, SonicBoom, Spore, and every OHKO move are banned.<br />In second generation onwards, only SonicBoom and Dragon Rage are banned (because OHKO moves and sleep are a LOT less broken).
RandomizerGUI.loadQSButton.toolTipText=<html>\uD074\uB9AD\uC2DC \uBBF8\uB9AC \uC800\uC7A5\uD574\uB454 \uC124\uC815\uAC12\uC744 \uBD88\uB7EC\uC62C \uC218 \uC788\uC74C.<br />If the file was created with a game which has less randomization options<br />than the one you are randomizing now, those options will be set to "Unchanged"/Off.<br />If you load from a newer game, everything that isn't supported will be ignored.
RandomizerGUI.loadQSButton.text=\uC124\uC815\uAC12 \uBD88\uB7EC\uC624\uAE30
RandomizerGUI.saveQSButton.text=\uC124\uC815\uAC12 \uC800\uC7A5
RandomizerGUI.saveQSButton.toolTipText=<html>\uD074\uB9AD\uC2DC \uD604\uC7AC \uC124\uC815\uAC12\uC744 \uD30C\uC77C\uB85C \uC800\uC7A5\uD560 \uC218 \uC788\uC74C.<br />You can then load these settings when you are randomizing any ROM.<br />The way in which ROMs with more or less features than the current one<br />  are handled is described when you hover over the "Load Settings" button.
RandomizerGUI.wpARSimilarStrengthRB.text=\uBE44\uC2B7\uD55C \uC885\uC871\uAC12
RandomizerGUI.wpARSimilarStrengthRB.toolTipText=<html>\uC120\uD0DD\uC2DC \uAE30\uC874 \uD3EC\uCF13\uBAAC\uC774 \uBE44\uC2B7\uD55C \uC704\uB825\uC758 \uD3EC\uCF13\uBAAC\uC73C\uB85C \uB79C\uB364\uD654\uB40C.<br />However, preserving other rules such as 1-1 maps has precedence over this, so weaker or stronger Pokemon will be chosen if there are no other Pokemon available.<br />This option is not available alongside Type Themes or Catch-em-All because the Pokemon pool would be too limited in some cases.
