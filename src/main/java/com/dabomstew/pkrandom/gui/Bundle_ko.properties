RandomizerGUI.wpCatchRateSlider.toolTipText=<html>\uC120\uD0DD\uC2DC \uCD5C\uC18C \uD3EC\uD68D \uD655\uB960 \uC774\uD558\uC758 \uD3EC\uCF13\uBAAC\uC758 \uD3EC\uD68D \uD655\uB960\uC774 \uC124\uC815\uD55C \uCD5C\uC18C \uD3EC\uD68D \uD655\uB960\uB85C \uBCC0\uACBD\uB40C.\n<br />\uB808\uBCA8 1: \uAD6C\uBC84\uC804\uC758 \uAE30\uBCF8 \uCD5C\uC18C \uD3EC\uD68D \uD655\uB960 (\uB0AE\uC740 \uCCB4\uB825\uC758 \uC77C\uBC18 \uD3EC\uCF13\uBAAC\uC740 30%, \uC804\uC124 \uD3EC\uCF13\uBAAC\uC740 15%)\n<br />"\uD5A5\uC0C1\uB41C" \uCD5C\uC18C \uD3EC\uD68D \uD655\uB960 (\uB0AE\uC740 \uCCB4\uB825\uC758 \uC77C\uBC18 \uD3EC\uCF13\uBAAC\uC740 50%, \uC804\uC124 \uD3EC\uCF13\uBAAC\uC740 25%)\n<br />Level 3: "\uC9C0\uB9AC\uB294" \uCD5C\uC18C \uD3EC\uD68D \uD655\uB960 (\uB0AE\uC740 \uCCB4\uB825\uC758 \uC77C\uBC18 \uD3EC\uCF13\uBAAC\uC740 80%, \uC804\uC124 \uD3EC\uCF13\uBAAC\uC740 40%)\n<br />Level 4: "\uCD5C\uB300" \uCD5C\uC18C \uD3EC\uD68D \uD655\uB960 (\uBAA8\uB4E0 \uD3EC\uCF13\uBAAC\uC758 \uD3EC\uD68D \uD655\uB960\uC774 \uC2DC\uC2A4\uD15C \uB0B4 \uCD5C\uB300 \uC218\uCE58\uC778 255\uB85C \uC870\uC815\uB40C.)
